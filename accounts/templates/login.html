<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <!-- Username -->
            <div>
                <label class="block text-gray-700">Username</label>
                <input type="text" name="username" value="{{ form.username.value }}" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                {% if form.username.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ form.username.errors.0 }}</p>
                {% endif %}
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                {% if form.password.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ form.password.errors.0 }}</p>
                {% endif %}
            </div>

            {% if form.non_field_errors %}
                <p class="text-red-500 text-sm mt-1">{{ form.non_field_errors.0 }}</p>
            {% endif %}

            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
        </form>

        <p class="text-center text-gray-500 text-sm mt-4">
            Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a>
        </p>
    </div>
</body>
</html>
